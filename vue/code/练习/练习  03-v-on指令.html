<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cn.vuejs.org/js/vue.js"></script> 

</head>
<body>
    <div class="idd">
        <button v-on:click="btnClick">按钮</button>
        <img v-bind:src="src" alt="" id="img">
    </div>
</body>
<script>
    let vm = new Vue({
        el:".idd",
        data:{
            src:""
        },
        methods: {
            btnClick:function(){
            this.src = "http://img3.cache.netease.com/photo/0026/2016-09-22/C1J71ODR3ONH0026.jpg"
            }
        },
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cn.vuejs.org/js/vue.js"></script> 

</head>
<body>
    <div id = "idd">
        <ul>
            <li v-for="item,index in words"
            v-bind:key="index"
            >
              {{index}}:{{item.text}}
            </li>
        </ul>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#idd",
        data:{
            words:[
            {text:"大哥大嫂，过年好"},
                {text:"你是我的仔"},
                {text:"你是我的儿"}
            ]
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item,index in words" v-bind:key="index">
                {{ item.text }}
            </li>
        </ul>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            words:[
                {text:"键盘敲烂，薪资过万"},
                {text:"写代码是一件非常快乐的事情"},
                {text:"整一个牛叉项目"}
            ]
        }
    })
</script>
</html>

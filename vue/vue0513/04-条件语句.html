<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        1. 引入vue 依赖
     -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
        2. 创建操作的元素
     -->
    <div id="app" >
        <!-- v-if 指令 -->
        <p v-if="seen">
            你可以看到我了
        </p>
    </div>
</body>
<script>
   /* 
    3. 创建 Vue 的实例
    */
    let vm = new Vue({
        el:"#app",
        data:{
            seen:false
        }
    })
</script>
</html>
